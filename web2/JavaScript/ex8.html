<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var coworkers = ['egoing', 'leezche', 'duru', 'taeho', 'graphitle'];
    </script>
    <h2>Coworkers</h2>
    <ul>
      <script>
        var i = 0;
        while (i<coworkers.length) {
          document.write('<li> <a href="http://a.com/' + coworkers[i] + '">' + coworkers[i] + '</a></li>');
          i++;
        }
      </script>
    </ul>
  </body>
</html>
